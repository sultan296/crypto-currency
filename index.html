<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cryptocurrency Website</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="first-section">
                <img src="./images/logo.png" alt="">
                <ul>
                    <li>Market</li>
                    <li>Features</li>
                    <li>White Papers</li>
                    <li>About Us</li>
                </ul>
            </div>
            <button>EN</button>
        </nav>
        <main>
            <div class="content">
                <h1>BUY & <br>SELL <span>CRYPTO</span></h1>
                <p>World's biggest Cryptocurrency exchange available on web <br>
                as well as mobile phone.</p>
                <button>EXPLORE MORE</button>
            </div>
            <div class="coins">

                <div class="coinBox">
                    <img src="./images/bitcoin.png" alt="BitCoin" title="BitCoin">
                    <div class="coin">
                        <p id="bitcoin">$0000</p>
                        <span>BitCoin</span>
                    </div>
                </div>
                <div class="coinBox">
                    <img src="./images/ethereum.png" alt="Ethereum" title="Ethereum">
                    <div class="coin">
                        <p id="etc">$0000</p>
                        <span>Ethereum</span>
                    </div>
                </div>
                <div class="coinBox">
                    <img src="./images/binance.png" alt="Binance" title="Binance">
                    <div class="coin">
                        <p id="bin">$0000</p>
                        <span>Binance</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
